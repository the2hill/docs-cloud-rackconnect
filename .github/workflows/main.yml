name: main
on: [ push ]
env:
  MELI_SITE: "57e0d197-a1fd-43ea-a12b-0b5b7d448928"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          sudo apt install pandoc
          python -m pip install --upgrade  pip
          pip install -r requirements.txt
      - name: Build sphinx documentation
        working-directory: api-docs/
        run: |
          make clean html
      - name: "publish"
        run: |
          npx -p "@getmeli/cli" meli upload ./api-docs/_build/html/docs/rackconnect/v3/developer-guide \
            --url "https://thisisjustatest.lol" \
            --site "$MELI_SITE" \
            --token "$MELI_TOKEN" \
            --release "$GITHUB_SHA"
        env:
          MELI_TOKEN: ${{ secrets.MELI_TOKEN }}
          # Enable PR previews:
          # uses the default GITHUB_TOKEN set by Github Actions
          # https://docs.github.com/en/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
